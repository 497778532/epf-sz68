  <script>
  
  tiaimApproot=tiaimApproot+'/wap'
  var logout=function (){
	  
   	 var cmd = new Command();
        cmd.module = "sysman";
        cmd.service = "User";
        cmd.method = "clearUserSessionData";
        cmd.success = function(data) {
         window.$userInfo = null;
         if(data.ifUserSSO == "1")
         {
          location.href = tiaimApproot+'/index?isClear=y&loginPop=0';
         }
         else
         {
       	  location.href = tiaimApproot+'/index?isClear=y&loginPop=0';
         }
        }
        cmd.execute();
   }

    $(document).ready(function () {
      $(".header img").each(function () {
        var src = $(this).attr("src");
        if (!comObj.isEmpty(src)) {
          $(this).attr("src", approot + '/' + src);
        }
      })

      $(".transaction-item-close").click(function () {
        $(this).parents(".transaction-item").remove()
      })
      $("#headerLogo").attr('href', tiaimApproot + '/index');
      var userInfo = getUserInfoObj();
    
      $(".hideNavigation-item:eq(0)").find(' a').attr('href', tiaimApproot + '/getLandTarget?code=0015-0001&amp;childCode=0015-0001');
      $(".hideNavigation-item:eq(1)").find(' a').attr('href', tiaimApproot + '/getHouseTarget?code=0015-0002&amp;childCode=0015-0002');
      $(".hideNavigation-item:eq(2)").find(' a').attr('href', tiaimApproot + '/tradingnoticelist');
      $(".hideNavigation-item:eq(3)").find(' a').attr('href', tiaimApproot + '/resultsnoticelist');
      $(".hideNavigation-item:eq(4)").find(' a').attr('href', tiaimApproot + '/schedulelist');

      $(".hideNavigation>hideNavigation-item:eq(5)").find('a').attr('href', tiaimApproot + '/publishinfoslist?code=0020');
      $(".hideNavigation>hideNavigation-item:eq(6)").find('a').attr('href', tiaimApproot + '/publishinfoslist?code=0017');
      $(".hideNavigation>hideNavigation-item:eq(7)").find('a').attr('href', tiaimApproot + '/publishinfoslist?code=0029');
      $(".hideNavigation>hideNavigation-item:eq(8)").find('a').attr('href', 'http://www.fair1.cn/main/fair1/current/index.html');
      $(".hideNavigation>hideNavigation-item:eq(9)").find('a').attr('href', 'http://pnr.sz.gov.cn/d-cyyf/');
      $(".hideNavigation>hideNavigation-item:eq(10)").find('a').attr('href', tiaimApproot + '/infodetails?id=3d15b072-a24f-4291-b12e-84b0829c263f&code=0017');
      $(".hideNavigation>hideNavigation-item:eq(11)").find('a').attr('href', tiaimApproot + '/web/getTransTrackTarget?code=0033');

      var userInfo = getUserInfoObj();
      if(userInfo && userInfo.userId){
      	$("#userName").text(userInfo.userName);
      	$("#myinformation").attr('href',approot+'/myInformationWap.html?id='+userInfo.userId);
          $("#myTradeId").attr('href',approot+'/homeHouseWap.html');

      	$("#haveUser").hide();
      	$("#noHaveUser").show();
      }else{
      	$("#userName").text("");
      	$("#haveUser").show();
      	$("#noHaveUser").hide();
      }
      $("#billIFrame").attr("src", "preparehouse/billWap.html");
      billHeight()
      var param = document.location.search;
      if (param) {
    	  
        var flag = Utils.getUrlParamValue(param, "flag");
        if (flag == 'earnest') {
          earnest();
          $(".search_item").eq(2).addClass('search_active').siblings().removeClass('search_active');
        } else if (flag == 'collect') {
          collect();
          $(".search_item").eq(1).addClass('search_active').siblings().removeClass('search_active');
        } else {
          bill();
          $(".search_item").eq(0).addClass('search_active').siblings().removeClass('search_active');
        }
      } else {
        bill();
        $(".search_item").eq(0).addClass('search_active').siblings().removeClass('search_active');
      }
    });
 
    function billHeight() {
    	  var billIFrame = document.getElementById("billIFrame");
    	  var height=document.documentElement.clientHeight  
    	  billIFrame.height=(height- 160)+'px'
    	
    }

    }
