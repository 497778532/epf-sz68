    <script>
    
    tiaimApproot=tiaimApproot+'/wap'
    var commonObj = {};
    // 导航点击展开
    commonObj.navigationMore = function () {
      var toggle = true;

      $(".navigationMore").click(function () {
        var thisImg = $(this).attr("src1");
        var changImg = $(this).attr("src2");
        $(".hideNavigation").toggle();
        $(".content-core").toggle();
        if (toggle) {
          $(this).attr("src", changImg)
          toggle = false;
        } else {
          $(this).attr("src", thisImg);
          toggle = true;
        }
      })
    }

    // 切换页面和样式
    commonObj.cut = function () {
      $(".jsTab").on("click", "li", function () {
        var index = $(this).index();
        var active = $(this).parents(".jsTab").data("active");
        var model = $(this).parents(".jsTab").data("model");
        $(this).addClass(active).siblings("li").removeClass(active);
        $(model).eq(index).show().siblings("div").hide();
      })
    }
    $(document).ready(function () {
        commonObj.navigationMore()
        commonObj.cut();
      $(".header img").each(function () {
        var src = $(this).attr("src");
        if (!comObj.isEmpty(src)) {
          $(this).attr("src", approot + '/' + src);
        }
      })

      $(".transaction-item-close").click(function () {
        $(this).parents(".transaction-item").remove()
      })
      $("#headerLogo").attr('href', tiaimApproot + '/index');
      var userInfo = getUserInfoObj();

      let logout=function (){
    	  
     	 var cmd = new Command();
          cmd.module = "sysman";
          cmd.service = "User";
          cmd.method = "clearUserSessionData";
          cmd.success = function(data) {
         
           window.$userInfo = null;
           if(data.ifUserSSO == "1")
           {
            location.href = tiaimApproot+'/index';
           }
           else
           {
            /* var protocol = window.location.protocol + "//";
            var host = window.location.host;
            location.href = protocol + host + approot + "/login.html"; */
         	    location.href = tiaimApproot+'/index';
           }
          }
          cmd.execute();
     }
