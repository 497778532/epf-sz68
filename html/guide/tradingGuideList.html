<!DOCTYPE html>
<html lang="en">
<#assign basePath=request.contextPath />
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交易指引</title>
    <link rel="stylesheet" href="${basePath}/webwap/css/common.css">
    <link rel="stylesheet" href="${basePath}/webwap/css/tradingGuide.css">
</head>

<body>
    <div class="page-epf tradingGuide">
        <!-- 头部 -->
        <#include "/webwap/common/header.html">
        <div class="content-core">
            <div class="public-titel">
                <div class="public-titel-word">交易指引</div>
            </div>
            <div class="result-list">
                <div class="result-item">
                    <a href="${basePath}/wap/register">
                        <div class="result-publicity">网上注册</div>
                        <div class="result-leave"><img src="${basePath}/webwap/images/icon_next_wps.png" alt=""></div>
                    </a>
                </div>
                <div class="result-item">
                    <a href="${basePath}/wap/apply">
                        <div class="result-publicity">网上申请</div>
                        <div class="result-leave"><img src="${basePath}/webwap/images/icon_next_wps.png" alt=""></div>
                    </a>
                </div>
                <div class="result-item">
                    <a href="${basePath}/wap/refund">
                        <div class="result-publicity">履约保证金缴纳</div>
                        <div class="result-leave"><img src="${basePath}/webwap/images/icon_next_wps.png" alt=""></div>
                    </a>
                </div>
                <div class="result-item">
                    <a href="${basePath}/wap/qualification">
                        <div class="result-publicity">申请资格确认</div>
                        <div class="result-leave"><img src="${basePath}/webwap/images/icon_next_wps.png" alt=""></div>
                    </a>
                </div>
                <div class="result-item">
                    <a href="${basePath}/wap/payment">
                        <div class="result-publicity">付款及履约保证金退转款</div>
                        <div class="result-leave"><img src="${basePath}/webwap/images/icon_next_wps.png" alt=""></div>
                    </a>
                </div>
                
            </div>
        </div>
    	<#include "../../cms/public/footerwap.html">
        <!-- 隐藏导航栏 -->
    </div>
</body>
 <script src="${basePath}/webwap/js/jquery.min.js"></script>
      <script src="${basePath}/webwap/js/mui.min.js"></script>
      <script src="${basePath}/webwap/js/common.js"></script>
</html>
