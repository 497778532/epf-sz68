<!DOCTYPE html>
<html lang="en">
<#assign basePath=request.contextPath />

<head>
  <meta charset="UTF-8">
 <meta content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=2.0, user-scalable=no, width=device-width" name="viewport">

  <title>自然资源交易</title>
  <link rel="stylesheet" href="${basePath}/webwap/css/mui.min.css">
  <link rel="stylesheet" href="${basePath}/webwap/css/common.css">
  <link rel="stylesheet" href="${basePath}/webwap/css/land.css">

  <link rel="stylesheet" href="${basePath}/tradewebpc/css/pager.css">
  <script src="${basePath}/webwap/js/jquery.min.js"></script>

  <script>
    var basePath = "${basePath}";
    var code = "${result.code!}"
    var params = {
      "pageSize": "12", "code": "${result.code!}", "type": "${result.type!}", "name": "${result.name!}", "area": "${result.area!}", "status": "${result.status!}", "currentSelectTime": "${result.currentSelectTime!}",
      "stopstatus": "${result.stopstatus!}", "suspendstatus": "${result.suspendstatus!}"
    };

  </script>
</head>

<body >

  <#include "/webwap/common/header.html">

    <div class="content-core">
      <!-- 筛选条件 -->
      <div class="screen">
        <div class="search-core">
          <div class="search-left" >
            <img src="${basePath}/webwap/images/icon_search.png" alt="">
            <input type="text" placeholder="请输入宗地号" id="search_name">
          </div>
          <div class="search-btn" onclick="search()">查询</div>
        </div>
      	
        <div class="screen-core">
          <div class="screen-list">
            <div class="screen-item">
              <span>区域：</span>
              <div class="screen-more screen-area" data-show=".area-shadow">
                <span onclick="selectArea('.area-shadow');" id="area-display">全部</span>
                <div class="triangledownfills"></div>
              </div>
            </div>
            <div class="screen-item">
              <span>状态：</span>
              <div class="screen-more screen-state" data-show=".state-shadow">
                <span onclick="selectArea('.state-shadow');" id="state-display">全部</span>
                <div class="triangledownfills"></div>
              </div>
            </div>
          </div>
          <div class="screen-list screen-list2">
            <div class="screen-item">
              <span onclick="selectArea('.exchange-shadow');">交易方式：</span>
              <div class="screen-more screen-exchange" data-show=".exchange-shadow">
                <span onclick="selectArea('.exchange-shadow');" id="exchange-display">全部</span>
                <div class="triangledownfills"></div>
              </div>
            </div>
          </div>

          <!-- 区域选择 -->
          <div class="shadow area-shadow">
            <div class="shadow-core">
              <div class="shadow-item area-shadow-item" id="area">
                <div name="area" value="" class="shadow-active">全部</div>
                <#list sysAreas as area>
                  <div name="area" value="${area.id!}">${area.name!}</div>
                </#list>


              </div>
            </div>
          </div>
          <!-- 状态选择 -->
          <div class="shadow state-shadow">
            <div class="shadow-core">
              <div class="shadow-item state-shadow-item" id="status">
                <div class="shadow-active" value="">全部</div>
                <div value="4,3">在交易</div>
                <div value="5">已成交</div>
                <div value="6">未成交</div>
                <div value="2">交易中止</div>
                <div value="1">交易终止</div>
              </div>
            </div>
          </div>

          <!-- 交易方式选择 -->
          <div class="shadow exchange-shadow">
            <div class="shadow-core">
              <div class="shadow-item exchange-shadow-item" id="business">
                <div class="shadow-active" value="0,1,4,5,6,7,9,11,99">全部</div>
                <div value="0">土地出让</div>
                <div value="1">土地转让</div>
                <div value="4,5,6,7">探矿权</div>
                <div value="11">海域</div>
                <div value="9">租赁</div>
                <div value="99">其他</div>
              </div>
            </div>
          </div>
        </div>

        <div class="dateline">
          <ul class="dateline-ul jsTab" data-active="dateline-active">
            <li class="dateline-active">
              <div id="all" value="${alltatol!}" onclick="selecttime('all');">全部</div>
            </li>
            <li>
              <div id="today" value="${todaytatol!}" onclick="selecttime('today');" class="myClick">今日</div>
            </li>
            <li>
              <div id="thisweek" value="${weektatol!}" onclick="selecttime('thisweek');" class="myClick">本周</div>
            </li>
            <li>
              <div id="thismonth" value="${monthtatol!}" onclick="selecttime('thismonth');" class="myClick">本月</div>
            </li>
          </ul>
        </div>
      </div>
    </div>
   <div style="height:calc(100% - 21.3rem)">
      <div class="mui-content mui-scroll-wrapper droploader">


      <div class="mui-scroll">
        <!--数据列表-->
        <ul class=" mui-table-view-chevron nature-card" id="land">

        </ul>
     
      </div>
      </div>	
    </div>
 	

    <!-- 隐藏导航栏 -->
    <!-- 网站底部 -->
 


   <#include "../../cms/public/footerwap.html">

      <script src="${basePath}/webwap/js/mui.min.js"></script>

      <script src="${basePath}/webwap/js/common.js"></script>
      <script src="${basePath}/webwap/js/record.js"></script>
      <script src="${basePath}/tradewebpc/js/list.js"></script>
      <script src="${basePath}/webwap/js/land-list.js"></script>

</body>

</html>
